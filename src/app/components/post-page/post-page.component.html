<div>
    <button class="link" [routerLink]="'/'">Go back</button>
</div>
<div>
    <myblog-post
        *ngIf="post$ | async as post"
        [post]="post">
    </myblog-post>
</div>
<div>
    <ng-container *ngFor="let c of (postComments$ | async)">
        <myblog-comment [comment]="c">
        </myblog-comment>
    </ng-container>
</div>
