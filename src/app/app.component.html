<ng-container *ngFor="let p of (posts$ | async)">
    <myblog-post
        [post]="p"
        [summary]="true"
        (commentsClicked)="commentsClicked($event)">
    </myblog-post>
</ng-container>
<div>
    Sono presenti {{ numberOfArticles$ | async }} articoli di {{ numberOfUsers$ | async }} utenti.
</div>
